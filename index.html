<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Expense Tracker</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Expense</h5>
            <form id="expenseForm">
              <div class="form-group">
                <label for="expenseName">Expense Name</label>
                <input type="text" id="expenseName" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="expenseAmount">Expense Amount</label>
                <input type="number" id="expenseAmount" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Expense List</h5>
            <ul id="expenseList" class="list-group">
              <!-- Expense items will be displayed here -->
            </ul>
            <h5 class="mt-4">Total Expenses: $<span id="totalExpense">0.00</span></h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
